<!-- main section -->
<section id="mainsec">
  <!-- left column -->
  <div class="col-left col-w-2">
    <!-- search section -->
    <section class="format-border">
      <div class="section">
        <div class="col-left col-w-2 format-padding">
          <label><b>Map:</b></label>
        </div>
        <div class="col-left col-w-8 format-padding">
          <input style="width:100%;" type="text" placeholder="Search..."></input>
        </div>
      </div>
      <div class="section">
        <div class="col-right col-w-4 format-margin" style="text-align:right">
          <button class="btn-default">Search</button>
        </div>
      </div>
    </section>
    
    <!-- map list section -->
    <section>
      <div class="col-left col-w-10 format-padding">
        <select style="width:100%;" size="6">
          <option>p1</option>
          <option>p2</option>
          <option>p3</option>
        </select>
      </div>
    </section>
  </div>
  
  <!-- right column -->
  <div class="col-left col-w-8">
    <section class="format-border">
      <!-- general information -->
      <div class="col-left col-w-8">
      
        <div class="section format-padding">
          <div class="col-left col-w-5">
            <label><b>Name:</b></label>
            <label>asd</label>
          </div>
          <div class="col-right col-w-5">
            <label><b>Status:</b></label>
            <label>asd</label>
          </div>
        </div>
        
        <div class="section format-padding">
          <div class="col-left col-w-5">
            <label><b>MapID:</b></label>
            <label>asd</label>
          </div>
          <div class="col-right col-w-5">
            <label><b>Score:</b></label>
            <label>asd</label>
          </div>
        </div>
        
        <div class="section format-padding">
          <div class="col-left col-w-5">
            <label><b>Deadline:</b></label>
            <label>asd</label>
          </div>
          <div class="col-right col-w-5">
            <label><b>From:</b></label>
            <label>asd</label>
          </div>
        </div>
        
        <div class="section format-padding">
          <div class="col-left col-w-5">
            <label><b>Description:</b></label>
            <br>
            <label>asd</label>
          </div>
          <div class="col-left col-w-5">
            <label><b>General document:</b></label>
            <br>
            <label>asd</label>
          </div>
        </div>
      </div>
    
      <!-- functional buttons -->
      <div class="col-left col-w-2 format-center">
        <p style="margin:5px;">
          <button class="btn-default">Edit</button>
        </p>
      </div>
    </section>
    
    <section>
      <div class="col-left col-w-10 format-border">
      
        <div class="section format-padding">
          <div class="col-left col-w-8">
            <label><b>New friend:</b>
              <input type="text" placeholder="Student ID..."></input>
            </label>
          </div>
          <div class="col-left col-w-2 format-center">
            <button class="btn-default">Share</button>
          </div>
        </div>
        
        <div class="section format-padding">
          <div class="col-left col-w-2 format-center">
            <label>
              <input type="radio" name="permission" value="read"> Read only</input>
            </label>
          </div>
          <div class="col-left col-w-2 format-center">
            <label>
              <input type="radio" name="permission" value="readwrite"> Read & Write</input>
            </label>
          </div>
        </div>
        
        <div class="section format-padding">
          <div class="col-left col-w-10">
            <label><b>Shared to:</b></label>
          </div>
        </div>
        
        <div class="section format-padding">
          <div class="col-left col-w-3">
            <select style="width:100%;" size="6">
              <option>p1</option>
              <option>p2</option>
              <option>p3</option>
            </select>
          </div>
          <div class="col-left col-w-5 format-border format-padding">
            <label><b>Name:</b></label>
            <label>asd</label>
            <br>
            <label><b>ID:</b></label>
            <label>asd</label>
            <br>
            <label><b>Permission:</b></label>
            <label>asd</label>
          </div>
          <div class="col-right col-w-2 format-center">
            <button class="btn-default">Remove</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>

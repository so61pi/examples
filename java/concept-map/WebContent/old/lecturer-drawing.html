<!-- main section -->
<section id="mainsec">
  <!-- left pannel -->
  <div class="col-left col-w-9">
    <!-- top section -->
    <section id="general-information">
      <div class="col-left col-w-10 col-h-8 format-border">
        <!-- name & deadline -->
        <div class="section">
          <div class="col-left col-w-5 format-padding">
            <label><b>Name:</b>
              <input type="text" placeholder="Map name..."></input>
            </label>
          </div>
          
          <div class="col-right col-w-5 format-padding">
            <label><b>Deadline:</b>
              <input type="text" placeholder="Deadline..."></input>
            </label>
          </div>
        </div>
        
        <!-- mapID -->
        <div class="section">
          <div class="col-left col-w-10 format-padding">
            <label><b>MapID:</b>
              <label>PlaceHolder</label>
            </label>
          </div>
        </div>
        
        <!-- description & general document -->
        <div class="section">
          <!-- description -->
          <div class="col-left col-w-5 format-padding">
            <div class="section">
              <div class="col-left col-w-10">
                <label><b>Descriptions:</b></label>
              </div>
            </div>
            <div class="section">
              <div class="col-left col-w-10">
                <textarea style="min-width:100%; max-width:100%;"></textarea>
              </div>
            </div>
          </div>
          
          <!-- general document -->
          <div class="col-left col-w-5 format-padding">
            <div class="section">
              <div class="section">
                <div class="col-left col-w-10">
                  <label><b>General document:</b></label>
                </div>
              </div>
              <div class="section">
                <div class="col-left col-w-8">
                  <textarea style="min-width:100%; max-width:100%;"></textarea>
                </div>
                <div class="col-right col-w-2 format-center">
                  <button class="btn-default">Attach file</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- drawing section -->
    <section>
      <div class="col-left col-w-10 col-h-30 format-border format-padding">
      </div>
    </section>
    
    <!-- attachment section -->
    <section>
      <div class="col-left col-w-10 format-border format-padding">
        <section>
          <div class="col-left col-w-9 col-h-2">
            <textarea style="min-width:100%; max-width:100%;" placeholder="Specific document..."></textarea>
          </div>
          <div class="col-left col-w-1 col-h-2 format-center">
            <button class="btn-default">Attach file</button>
          </div>
        </section>
      </div>
    </section>
  </div>
  
  <!-- right pannel -->
  <div class="col-right col-w-1">
    <!-- top buttons -->
    <section>
      <div class="col-left col-w-10 col-h-8 format-border format-center">
        <p style="margin:5px;">
          <button class="btn-default">Save</button>
        </p>
        <p style="margin:5px;">
          <button class="btn-default">Cancel</button>
        </p>
        <p style="margin:5px;">
          <button class="btn-default">Submit</button>
        </p>
      </div>
    </section>
    
    <!-- middle buttons -->
    <section>
      <div class="col-left col-w-10 format-border format-center">
        <p style="margin:5px;">
          <button class="btn-default">Add child</button>
        </p>
        <p style="margin:5px;">
          <button class="btn-default">Remove child</button>
        </p>
        <p style="margin:5px;">
          <button class="btn-default">Undo</button>
        </p>
      </div>
    </section>
    
    <!-- bottom list -->
    <section>
      <div class="col-left col-w-10 format-padding">
        <select style="width:100%;" size="6">
          <option>p1</option>
          <option>p2</option>
          <option>p3</option>
        </select>
      </div>
    </section>
  </div>

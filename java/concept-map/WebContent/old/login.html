<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  
  <title>Login</title>
  
  <link href="main.css" rel="stylesheet" type="text/css">
  <link href="layout.css" rel="stylesheet" type="text/css">
</head>

<body>
<header><p>CM</p></header>
<main>
<section>
  <div class="section">
    <div class="col-left col-w-10 col-h-10">
    </div>
  </div>
  <div class="section">
    <div class="col-left col-w-3">
    .
    </div>
    <div class="col-left col-w-4 format-border">
      <form>
        <!-- user input section -->
        <div class="section format-padding">
          <div class="col-left col-w-3">
            <label>User:</label>
          </div>
          <div class="col-right col-w-7">
            <input style="width:100%;" type="text" name="user" placeholder="User..."></input>
          </div>
        </div>
        
        <!-- password input section -->
        <div class="section format-padding">
          <div class="col-left col-w-3">
            <label>Password:</label>
          </div>
          <div class="col-right col-w-7">
            <input style="width:100%;" type="password" name="password" placeholder="Password..."></input>
          </div>
        </div>
        
        <!-- user type selection section -->
        <div class="section format-padding">
          <div class="col-left col-w-5 format-center">
            <label>
              <input type="radio" name="type" value="student"> Student</input>
            </label>
          </div>
          <div class="col-right col-w-5 format-center">
            <label>
              <input type="radio" name="type" value="lecturer"> Lecturer</input>
            </label>
          </div>
        </div>
        
        <!-- submit button -->
        <div class="section">
          <div class="col-left col-w-10 format-center format-margin">
            <button class="btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-left col-w-3">
    </div>
  </div>
</section>
</main>
<footer><p>&copy; Copyright 2014 Expired!</p></footer>
</body>
</html>

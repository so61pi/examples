    <title>Welcome</title>
    <meta name="viewport" content="width=device-width">
    
    <script src="js/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-ui.min.js"></script>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function() {
        //$('#welcome-area').resizable({
        //  handles: 's'
        //});
        //$('#welcome-area').css("height", $(document).height()-$('#welcome-area').offset().top-5+"px");
        $("#welcome-area").css("height", $(window).height()+"px");
        $("#slide-panel").css("width", "-=1");
        $("#asignment-info-panel").css("width", "+=0");
        var minWidth = $("#assignment-panel").outerWidth();
        var maxWidth = Math.floor(minWidth/0.5);
        minWidth = minWidth+"px";
        maxWidth = maxWidth+"px";
        $("#slide-panel-opener").on("click", function() {
          var slidePanel = $("#slide-panel");
          var welcomePanel = $("#welcome-panel");
          slidePanel.animate({
              width: "toggle",
              height: "toggle"
            }, {
              duration: 300,
              start: function() {
                if (!welcomePanel.hasClass("expanded")) {
                	welcomePanel.addClass("expanded").animate({
                    width: maxWidth
                  }, 500);
                }
                else {
                	welcomePanel.removeClass("expanded").animate({
                    width: minWidth
                  }, 100);
                }
              }
            });
          return false;
        });
      });
    </script>
  </head>

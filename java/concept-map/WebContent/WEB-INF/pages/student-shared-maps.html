    <script type="text/javascript">
      $(document).ready(function() {
        $('#filter').keyup(function() {
          var rex = new RegExp($(this).val(), 'i');
          $('#map-list option').hide();
          $('#map-list option').filter(function() {
            return rex.test($(this).text());
          }).show();
        });
      });
    </script>
  </head>

        </div>
        <div class="col-md-8">
